### video-streamer
apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-streamer-deployment
  labels:
    app: video-streaming-service
    node: video-streamer
spec:
  replicas: 1
  selector:
    matchLabels:
      node: video-streamer
  template:
    metadata:
      labels:
        node: video-streamer
    spec:
      containers:
      - name: video-streamer
        image: video-streamer
        imagePullPolicy: IfNotPresent
        envFrom:
          - configMapRef:
              name: video-streaming-config
        securityContext:
            privileged: true
      nodeSelector:
        nodetype: robot