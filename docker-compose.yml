version: '3.9'

services:
  streamer:
    image: video-streamer
    container_name: video-streamer
    privileged: true
    environment:
      - WIDTH=1920
      - HEIGHT=1080
      - FRAMERATE=30
      - RECEIVER_IP=receiver-transcoder
      - RECEIVER_PORT=5554
      - DEVICE=/dev/video0
    volumes:
      - ./streamer/app:/app
    restart: always

  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: mediamtx
    ports:
      - "8890:8890/udp" # SRT
      - "8889:8889"     # WebRTC signaling
      - "8189:8189"     # WebRTC media
    restart: always
    depends_on:
      - streamer

  receiver-transcoder:
    image: video-receiver-transcoder
    container_name: video-receiver-transcoder
    ports:
      - "5554:5554/udp" # UDP stream for transcoder    
    environment:
      - RECEIVER_PORT=5554
      - WIDTH=1920
      - HEIGHT=1080
      - BITRATE=4000
      - SPEED_PRESET=ultrafast
      - SRT_IP=mediamtx
      - SRT_PORT=8890
      - STREAM_NAME=test_stream
      - ENABLE_MONITORING=true
    depends_on:
      - mediamtx
    volumes:
      - ./receiver-transcoder/app/video_receiver_transcoder.py:/app/video_receiver_transcoder.py
    restart: always
